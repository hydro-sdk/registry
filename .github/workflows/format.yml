name: Format

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        include: 
        - os: ubuntu-18.04
          TARGET: linux     
      fail-fast: false

    steps:
    - name: Install Linux dependencies
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config libreadline-dev
    
    
    - name: Clone Flutter repository with stable channel
      uses: actions/checkout@v2
      with:
        repository: 'flutter/flutter'
        ref: '2.0.6'
        path: 'flutter'
        fetch-depth: 0

    - name: Add Flutter to the PATH for Unix
      run: echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
      if: runner.os != 'Windows'

    - name: Run Flutter doctor
      run: flutter doctor -v

    - name: Node and NPM Versions
      run: node -v && npm -v

    - name: Clone Registry
      uses: actions/checkout@v2
      with:
        path: 'registry'

    - name: Get packages for Registry
      run: flutter pub get
      working-directory: registry

    - name: Flutter Format
      run: flutter format lib --set-exit-if-changed
      working-directory: registry

    - name: Sort Dart Imports
      run: flutter pub run import_sorter:main --no-comments --exit-if-changed
      working-directory: registry
